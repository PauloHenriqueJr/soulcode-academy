<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cores em CSS</title>
    <style>
      div {
        height: 50px;
      }
      #div1 {
        background-color: red;
      }
      #div2 {
        background-color: blue;
      }
      #div3 {
        background-color: green;
      }
      #div4 {
        background-color:orange;
      }
      #div5 {
        background-color: violet;
      }
      #div6 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
  </body>
</html>
