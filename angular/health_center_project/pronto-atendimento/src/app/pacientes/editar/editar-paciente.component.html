
<h1>Editar paciente</h1>

<div class="well">
  <form #formpaciente="ngForm">
    <div class="form-group">
      <label for="nome">paciente:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="paciente.nome"
        #nome="ngModel"
        minlength="5"
        required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors.required">
          Digite o paciente.
        </div>
        <div [hidden]="!nome.errors.minlength" >
          O paciente deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input
        type="submit"
        class="btn btn-success"
        (click)="atualizar()"
        value="Atualizar"
        [disabled]="!formPaciente.form.valid">
      <a [routerLink]="['/pacientes']"
        class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left"
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
