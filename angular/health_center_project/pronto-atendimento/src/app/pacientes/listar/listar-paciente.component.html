<h1>Pacientes</h1>

<table class="table table-striped table-bordered table-hover">

  <thead>
  <tr style="background: rgb(0,0,0,0.664); color:white;">
  	<th>Paciente</th>
    <th>Genero</th>
    <th>Cpf</th>
    <th>Prioridade</th>
    <th>Atendido</th>
  	<th class="text-center">
      <a [routerLink]="['/pacientes/cadastrar']"
         class="btn btn-xs btn-success">
         <span class="glyphicon glyphicon-plus"
           ></span> Novo
      </a>
  </th>
  </tr>
</thead>

  <tbody *ngFor="let paciente of pacientes">
  <tr *ngIf="paciente.ativo === true">
    <td [pacienteAtendido]="paciente.atendido">
      {{ paciente.nome }}
    </td>
    <td>
      {{ paciente.genero }}
    </td>
    <td>
      {{ paciente.cpf }}
    </td>
    <td>
      {{ paciente.prioridade}}
    </td>
    <td style="width: 70px" class="text-center">
      <input
        type="checkbox"
        [value]="paciente.id"
        [checked]="paciente.atendido"
        (click)="alterarStatus(paciente)">
    </td>
    <td class="text-center" style="width: 200px">
      <a [routerLink]="['/pacientes/editar', paciente.id]"
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil"></span> Editar
      </a>
      <a href="#" title="Remover" alt="Remover"
        class="btn btn-xs btn-danger"
        (click)="remover($event, paciente)">
        <span class="glyphicon glyphicon-remove"></span> Remover
      </a>
    </td>
  </tr>
</tbody>

</table>

<p *ngIf="pacientes.length == 0">Nenhum paciente cadastrado.</p>
