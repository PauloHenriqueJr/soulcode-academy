
<h1>Editar livro</h1>

<div class="well">
  <form #formLivro="ngForm">
    <div class="form-group">
      <label for="titulo">Livro:</label>
      <input
        type="text"
        class="form-control"
        id="titulo"
        name="titulo"
        [(ngModel)]="livro.titulo"
        #titulo="ngModel"
        minlength="5"
        required>
      <div *ngIf="titulo.errors && (titulo.dirty || titulo.touched)" class="alert alert-danger">
        <div [hidden]="!titulo.errors.required">
          Digite o livro.
        </div>
        <div [hidden]="!titulo.errors.minlength" >
          O livro deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input
        type="submit"
        class="btn btn-success"
        (click)="atualizar()"
        value="Atualizar"
        [disabled]="!formLivro.form.valid">
      <a [routerLink]="['/livros']"
        class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left"
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
