<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta name="Author" content="Paulo Henrique Jr">

    <title>Simple form</title>

    <!-- CDN CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- CDN jQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.slim.js"></script>


    <style>
        h1 {
            text-align: center;
        }

        body {
            margin-bottom: 50px;
            margin-top: 50px;
            padding: 20px;
        }
    </style>

</head>

<body>
    <section>
        <h1>DEIXE SUA OPINIÃO</h1>
        <form>

            <!-- FORMULÁRIOS HORIZONTAIS -->
            <div class="form-group">
                <label>Nome</label>
                <input class="form-control" type="text" placeholder="Digite seu nome">
                <small>Nome será validado</small><!--evitar inserir dados errados-->
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input class="form-control" type="email" id="email" placeholder="Digite seu email">
                <small>E-mail será validado</small> <!--evitar inserir dados errados-->
            </div>

            <!-- select -->
            <div class="form-group">
                <label>Escolha seu estado</label>
                <select class="form-control dropdown-item" id="estados">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
            </div>

            <!-- textarea -->
            <div class="form-group">
                <label>Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3"></textarea>
            </div>

            <!-- range -->
            <div class="form-group">
                <label>Satisfação</label>
                <input class="custom-range"  type="range" id="range" min="1" max="10">
            </div>

            <div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>

        </form>
    </section>

    <!-- CDN JS Bootstrap -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
