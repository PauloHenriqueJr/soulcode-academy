<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 01</title>
</head>
<body>
    <script>
     /* 1 - Desenvolver um algoritmo que leia a altura de 15 pessoas. 
        Este programa deverá calcular e mostrar :
        a. A menor altura do grupo; 
        b. A maior altura do grupo; */

        altura = 0;
        maioralt = 0;
        menoralt = 0;

            for(i = 1 ;i <= 15; i++) {        
                altura = parseFloat(prompt("Informe sua altura " + i));
                if(i == 1) {
                    menoralt = altura;
                }
                if(altura > maioralt){
                    maioralt = altura;
                }
                if(altura < menoralt){
                    menoralt = altura;   
                }
            }
            
            document.write("A maior altura do grupo é: "+maioralt,"<br>"); 
            document.write("A menor altura do grupo é: "+menoralt,"<br>");

    </script>
</body>
</html>
