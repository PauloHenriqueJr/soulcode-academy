    <script>
        /*3 - Escrever um algoritmo que leia 10 números e conte quantos deles
        estão nos seguintes intervalos: [0-25], [26-50], [51-75] e [76-100]. A entrada de dados deve
        informar ao usuário quando o numero lido um número negativo.*/
    
var num25=0
var num50=0
var num75=0
var num100=0

for (i=1; i<=10; i++){

    valor=parseInt(prompt("Escolha um numero: "));
    if ( valor<0){
       alert("Esse numero é negativo")
        
    }
    else if ( valor >= 0 && valor <= 25){
        num25++
    }
    else if ( valor >= 26 && valor <= 50){
        num50++
    }
    else if ( valor >= 51 && valor <= 75){
        num75++
    }
    else if ( valor >= 76 && valor <= 100){
        num100++
    }
}
console.log(valor)
document.write(num25," Estão no intervalo [0-25]", "<br>");
document.write(num50," Estão no intervalo [26-50]","<br>");
document.write(num75," Estão no intervalo [51-75]","<br>");
document.write(num100," Estão no intervalo [76-100]","<br>");


    </script>
</body>
