<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 05</title>
</head>
<body>
    <script>
        /*5 - Desenvolver um algoritmo que efetue a soma de todos os números ímpares 
        que são múltiplos de três e que se encontram no conjunto dos números de 1 até 500.*/

        var total = 0;
        for(i=1;i<=500;i++){
            if(((i%3) == 0) && ((i%2) != 0))
            total += i;
        }
        document.write(total);

    </script>
</body>
</html>
