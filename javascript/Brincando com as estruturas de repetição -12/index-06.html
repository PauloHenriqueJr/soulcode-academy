<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 06</title>
</head>

<body>
    <script>
        /* 6 - Escreva um algoritmo que peça para o usuário digitar um valor 
        e imprima a sequência de valores do cálculo de A! e o seu resultado. 
        Ex: 5! = 5 X 4 X 3 X 2 X 1 = 120*/

        var valor = 0;
        var total = 0;

        valor = prompt("Digite um valor");

        if (valor == 0) {
            document.write("0! = 1");
        } else {
            total = valor;
            document.write(valor, `! = ${valor} X `);
            for (i = 1; i < valor; i++) {
                total *= valor - i;
                if (i != valor - 1) 
                document.write(valor - i, " = ");

            }
            document.write(total);
        }
    </script>
</body>

</html>
