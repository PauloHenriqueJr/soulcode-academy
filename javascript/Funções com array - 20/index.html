<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*Crie um script que contenha uma vetor com n posições(você determina o tamanho do vetor)
        onde irá guardar números inteiros.
        Em seguida crie uma função dobra() que irá duplicar o valor de cada elemento do array.
        No final, mostre o antes e o depois do vetor:

            vetor = [1, 2, 3, 4, 5]

            O resultado, após a função é:
            vetor = [2, 4, 6, 8, 10] */



        var vetor = [1, 2, 3, 4, 5]; {

            document.write("Vetor: " + vetor + "<br />");

            dobra(vetor);
            document.write(" Dobro do Vetor : " + vetor + "<br />");
        }

        function dobra(vetor) {
            for (var i in vetor)
                vetor[i] = vetor[i] * 2;
        }
    </script>
</body>

</html>
