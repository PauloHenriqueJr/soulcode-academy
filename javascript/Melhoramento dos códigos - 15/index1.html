<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
     // 1.Crie uma função que recebe 2 parâmetros(numéricos) e retorna a divisão deles. 
     // Controle : o usurario não pode digitar letras, não pode acontecer Divisão por 0, 
     // sempre dividir o maior numero pelo menor numero e mostrar o numero arredondado


        numero1 = parseInt(prompt("digite o primeiro valor"));
        numero2 = parseInt(prompt("digite o segundo valor"));

        function divisao (numero1,numero2) {

            if(numero1 == 0 || numero2 == 0 || isNaN(numero1,numero2)){
                document.write("Numero invalido");
            }else if(numero1 > numero2){
                document.write("Resposta: ", numero1/numero2);
            }else{
                document.write("Resposta: ", numero2/numero1);
            }

            
        }

        divisao(numero1,numero2);
    </script>
</body>

</html>
