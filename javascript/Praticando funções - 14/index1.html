<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1 - Crie uma função que verifica se o numero digitado pelo usuário é múltiplo de 5;
       function multiplo (){
         valor = 0;
         valor = parseFloat(prompt("Digite um numero"));

         if(valor % 5 == 0)
          document.write("Multiplo de 5");
        
         else
         document.write("Não é multiplo de 5");
         
       }
         multiplo()

    </script>
</body>
</html>
