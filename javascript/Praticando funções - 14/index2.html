<body>
    <script>
        //2 - Crie uma função que receba 2 numero e retorne a multiplicação deles.
        // Com o valor de retorno, divida por 2 e exiba na tela.
        
        var multi = function(){
            valor1 = parseFloat(prompt("digite o primeiro valor"));
            valor2 = parseFloat(prompt("digite o segundo valor"));

            multi = (valor1+valor2)/2;

            return multi
        }
         
         document.write(multi());


    </script>
</body>
