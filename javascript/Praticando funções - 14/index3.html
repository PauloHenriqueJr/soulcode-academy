    <script>
        //3 - Crie uma função que informe se o sexo é feminino ou masculino. 
        //ex: usuário digitou 'F,' programa retorna: é feminino!.


        function sexo(i) {
            var i
            var i = prompt("digite F ou M: ").toUpperCase();
            if (i == "F") {
                alert("É feminino");
            } else {
                alert("É masculino");
            }

        }

        sexo(i);

        
    </script>
