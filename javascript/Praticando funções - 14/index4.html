    <script>
        //4 - Crie uma função que receba dois números e informe qual o maior entre eles.

        valor1 = parseFloat(prompt("digite o primeiro valor"));
        valor2 = parseFloat(prompt("digite o segundo valor"));

       function maior(valor1, valor2) {
            

            if (valor1 > valor2) {
                document.write(valor1," é maior que ", valor2);

            }else {
                document.write(valor2," é maior que ", valor1);
        
            }
        }

        maior(valor1,valor2);
    </script>
