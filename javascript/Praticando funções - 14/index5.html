<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //5 - Crie uma função que verifica se o numero é primo, se for primo, 
        //retorna o numero elevado ao cubo, senão, exibe na tela não é primo. 
        //Obs.: o valore retornado deve ser exibido fora da função;


        
        numero = parseInt(prompt("Digite um numero"));


        function primo(numero) {
            if (numero > 1 && numero / 1 && numero / numero) {
                document.write(numero * numero * numero);
            } else {
                document.write("não é primo");
            }
        }

        primo(numero);
    </script>
</body>

</html>
