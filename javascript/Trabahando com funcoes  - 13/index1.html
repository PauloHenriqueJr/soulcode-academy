<body>
    <script>
        //1.Crie uma função que exibe a palavra (ímpar/par) de acordo com o numero digitado pelo usuário.
        
        valor=parseFloat(prompt("Digite um valor"))


        function palavra(valor){
             if(valor%2 ==0)
              document.write("Par");
             else(valor%2 !=0)
              document.write("Impar");
             
        }
        
        palavra(valor);

    </script>
</body>
