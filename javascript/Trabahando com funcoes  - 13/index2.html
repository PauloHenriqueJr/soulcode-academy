<body>
    <script>
        //2.Crie uma função que recebe 2 parâmetros(numéricos) e retorna a divisão deles e mostra na tela.
         
       
        
        function soma(){
            var valor1, valor2;
            valor1 = parseFloat(prompt("digite o primeiro valor"));
            valor2 = parseFloat(prompt("digite o segundo valor"));
            valor = valor1 + valor2;
            return valor;
        }
        
       document.write(soma()/2);
        
    </script>
