<body>
    <script>
        /*3.Crie uma função que pede ao usuário para digitar um valor e calcular 5% de desconto
        retornando o valor do desconto.*/
        
        function desconto(){
            var valor, desc;
            valor = parseFloat(prompt("Digite um valor"));
            desc = valor * 0.05;
            return desc;
        }
        
        document.write(desconto());

    </script>
</body>
</html>
