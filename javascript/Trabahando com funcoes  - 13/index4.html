<body>
    <script>
        /*4.Crie uma função que recebe o ano de nascimento da pessoa informando 
        se ela é maior de idade(18 anos acima) ou menor (considere 2021)*/
          
        ano = parseInt(prompt("Digite a sua idade"));

        function maioridade(ano){
            idade = 2021 - ano;
            if(idade>=18){
                document.write("Maior de idade");
            }else{
                document.write("Menor de idade");
            }
        }
        maioridade(ano);
        
    </script>
</body>
