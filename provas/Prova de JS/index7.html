<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //07. Crie uma função que retorno a multiplicação de um numero por 2 e com
        //o resultado, eleve ao quadrado.


        var num1 = parseInt(prompt("Digite um numero"));
        var num2 = 2;

        function multi (){
            
            num3 = num1 * num2;
            document.write("O resultado de "+num1+" vezes 2 elevado ao quadrado é "+Math.pow(num3,num2)+"</br>");

        }

        multi();

    </script>
</body>

</html>
